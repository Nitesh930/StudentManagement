version: '3.8'

services:
  web:
    build: .
    ports:
      - "10000:8080"
    environment:
      - MONGO_URI=${MONGO_URI}  # MongoDB URI from .env file
    depends_on:
      - db
    networks:
      - app-network

  db:
    image: mongo:latest
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

volumes:
  mongo_data:

networks:
  app-network:
    driver: bridge
